<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>User form</h1>
        <form>
            <div>
                <label>username</label>
                <input type="text" class="form-control w-50" name="username">
            </div>
            <br>
            <div>
                <label>password</label>
                <input type="password" class="form-control w-50" name="password">
            </div>
            <br>
            <div>
                <label>comments</label>
                <textarea class="form-control w-50"></textarea>
            </div>
            <br>
            <div>
                <label>Subjects</label>
                <input type="checkbox" class="form-check-input">Maths &nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">Physics &nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">Biology &nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label>Gender</label>
                <input type="radio" class="form-check-input" name="gender"> Female
                <input type="radio" class="form-check-input" name="gender"> Male
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                    <option value="">Select</option>
                    <option value="1">India</option>
                    <option value="2">Australia</option>
                    <option value="3">England</option>
                </select> 
            </div>
            <br>
            <div>
                <label>Choose file from system  options</label>
                <input type="file"> <hr>
                <input type="file" accept="image/*"><hr>
                <input type="file" accept="application/pdf"><hr>
                <input type="file" accept="application/vnd.ms-excel"><hr>
                <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"><hr>
                <input type="file" accept=".csv"><hr>
            </div>
            <br>
            <div>
                <input type="button" value="Click" class="btn btn-primary">&nbsp;&nbsp;
                <input type="submit" value="Submit" class="btn btn-primary">&nbsp;&nbsp;
                <input type="reset" value="Reset" class="btn btn-warning">&nbsp;&nbsp;
                <button class="btn btn-success">Click me</button>
                <input type="image" src="http://assets.stickpng.com/images/59060c320cbeef0acff9a65a.png"
                <br>
            </div>
        </form>
    </div>
</body>
</html>
